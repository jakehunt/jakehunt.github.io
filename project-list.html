<!-- Scripts -->
<!-- The order in which scripts are placed is important; for example, my custom lightBeams javascript file uses jquery references therefore it must come after the jquery cdn link -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $( "#navbar" ).load( "index.html .navbar" );
    $( "#pageBottom" ).load( "index.html #pageBottom" );

</script>


<!-- Project Picker Code -->
<script src="projectPicker.js"></script>

<!-- This code enables the project cards to zoom in and out using jQuery's .toggleClass.  CSS :hover and :active selectors were utterly useless for mobile implementation. -->
<script> 
$(document).ready(function(){      
    if ($(window).width() < 768) {
        for (let i = 0; i < projects.length; i++) {
            $('#p'+ i).click(function() {
                $('#p'+ i +' .inner img').toggleClass('animate');
                $('#p'+ i +' .inner .btn').toggleClass('animateB');
            })
        }
    }
});

</script>
